<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            outline: none;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: white;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-bar">
        <!-- Search Icon -->
        <img class="search-icon" src="search-icon.svg" alt="Search Icon">

        <!-- Search Input -->
        <input type="text" placeholder="Search...">
    </div>

    <!-- Your Content Goes Here -->

</body>
</html>
