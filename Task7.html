<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        /* Logo Styles */
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 5px;
        }

        /* Profile and Cart Icons Styles */
        .icons {
            display: flex;
            align-items: center;
        }

        .icons svg {
            width: 25px;
            height: 25px;
            margin-left: 10px;
            fill: white;
        }

        /* Updated Styles */
        .navigation-links {
            display: flex;
            align-items: center;
        }

        .navigation-links a {
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- Logo -->
        <div>
            <img class="logo" src="your-logo.png" alt="Logo">
        </div>

        <!-- Navigation Links -->
        <div class="navigation-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Services</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <img src="search-icon.svg" alt="Search Icon">
        </div>

        <!-- Profile and Cart Icons -->
        <div class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-16h4v4h-4zm0 6h4v8h-4z"/></svg>
            <svg xmlnsh="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 2h6l2.57 8.68-1.86 4.91c-.19.49-.31 1-.31 1.41 0 .14.05.26.13.37l1.77 3.88L21.19 3.49 20.8 3l-2.49 2.49L10 17.18l-5.6-12.22L2 2zm8 0v10h2V2h-2zm2 18v-2h6v2h-6z"/></svg>
        </div>
    </nav>

    <!-- Your Content Goes Here -->

</body>
</html>
